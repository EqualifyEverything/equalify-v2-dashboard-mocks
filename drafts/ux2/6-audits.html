                    <a href="#">Edit Checks</a>
                    <script>
                        // Function to filter checks by type
                        function filterChecks(type) {
                            const checks = document.querySelectorAll('.check');
                            checks.forEach(check => {
                                if (type === 'all' || check.classList.contains(type)) {
                                    check.style.display = '';
                                } else {
                                    check.style.display = 'none';
                                }
                            });
                        }

                        // Toggle sub items
                        function toggleSubItems(parentCheckbox) {
                            const parentListItem = parentCheckbox.closest('li');
                            const subCheckboxes = parentListItem.querySelectorAll('ul input[type="checkbox"]');
                            
                            subCheckboxes.forEach(checkbox => {
                                checkbox.checked = parentCheckbox.checked;
                            });
                        }

                        // Initialize the display of checks based on the default selected check type
                        window.onload = function() {
                            const defaultType = document.querySelector('input[name="check-type"]:checked').value;
                            filterChecks(defaultType);
                        };
                    </script>
